{% extends "layout.html" %}
{% block content %}

<h2 class="mt-4 mb-3">üì¶ Activos Desechados</h2>

<table id="tabla_desechos" class="display nowrap table table-bordered table-striped" style="width:100%">
    <thead class="table-dark">
        <tr>
            <th>ID Activo</th>
            <th>C√≥digo</th>
            <th>Nombre</th>
            <th>Fecha de Desecho</th>
            <th>Desechado por</th>
        </tr>
    </thead>
    <tbody>
        {% for item in desechados %}
        <tr>
            <td>{{ item[0] }}</td> <!-- id_activo -->
            <td>{{ item[1] }}</td> <!-- c√≥digo -->
            <td>{{ item[2] }}</td> <!-- nombre -->
            <td>{{ item[3] }}</td> <!-- fecha_desecho -->
            <td>{{ item[4] }}</td> <!-- usuario_desecha -->
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('index') }}" class="btn btn-primary mt-4">‚¨Ö Volver al inicio</a>

<!-- jQuery y DataTables + Export -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">

<!-- Inicializaci√≥n DataTable -->
<script>
$(document).ready(function() {
    $('#tabla_desechos').DataTable({
        dom: 'Bfrtip',
        buttons: [
            {
                extend: 'excelHtml5',
                text: 'üì• Exportar a Excel',
                title: 'Activos Desechados'
            },
            {
                extend: 'csvHtml5',
                text: 'üì• Exportar a CSV',
                title: 'Activos Desechados'
            }
        ],
        pageLength: 10,
        responsive: true,
        language: {
            search: "üîç Buscar:",
            lengthMenu: "Mostrar _MENU_ registros",
            zeroRecords: "No se encontraron activos desechados",
            info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
            infoEmpty: "No hay registros disponibles",
            infoFiltered: "(filtrado de _MAX_ registros totales)",
            paginate: {
                next: "Siguiente",
                previous: "Anterior"
            }
        }
    });
});
</script>

{% endblock %}
