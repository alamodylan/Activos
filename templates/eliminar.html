<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Activo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c82333;
        }

        .cancel {
            display: block;
            text-align: center;
            margin-top: 15px;
            background-color: #6c757d;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Eliminar Activo</h1>
        <p>¿Estás seguro de que deseas eliminar este activo?</p>
        
        <!-- Mostrar error si existe -->
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        
        <!-- Solicitar el código de autorización -->
        <label for="codigo_autorizacion">Código de Autorización:</label>
        <input type="password" id="codigo_autorizacion" name="codigo_autorizacion" placeholder="Ingrese el código de autorización" required>
        
        <!-- Botón para confirmar eliminación -->
        <button type="submit">Eliminar</button>
        
        <!-- Enlace para cancelar -->
        <a href="/" class="cancel">Cancelar</a>
    </form>
</body>
</html>
